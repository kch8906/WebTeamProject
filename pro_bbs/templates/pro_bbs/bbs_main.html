{% extends 'base.html' %}


{% block html_header %}

{% endblock %}
{% block html_body %}
    {% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'probbs:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>질문이 없습니다.</p>
{% endif %}
{% endblock %}
